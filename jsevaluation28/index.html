 <h1>Employee Management System</h1>
 <div id="cont">

  </div>
 
  <div id="gender">
   <label for="Gender">Filter by Gender:</label>

    <option value="male">male</option>
    <option value="female">female</option>
   </select>
  </div>
 
  <div id="sortbySalary">

    <option value="">high to low (desc)</option>

  </div>
 </div>

  </tbody>
